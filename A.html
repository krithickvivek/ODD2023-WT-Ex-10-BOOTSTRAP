<!DOCTYPE html>
<html>
    <head>
        <title>Feedback Form | Virtual Workshop on Constructing Modern Websites</title>
        <link rel="stylesheet" href="ABCD.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Dancing+Script:wght@600&family=Ephesis&family=PT+Serif:wght@700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Preahvihear&family=Roboto+Mono:ital,wght@1,700&family=Rubik+Doodle+Shadow&family=Vina+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="title">Feedback</div>
            <div class="content">
                <form action="#">
                    <div class="user-details">

                        <div class="input-box">
                            <span class="details">First Name</span>
                            <input type="text" placeholder="Enter your 1st name" required>
                        </div>

                        <div class="input-box">
                            <span class="details">Last Name</span>
                            <input type="text" placeholder="Enter your last name" required>
                        </div>

                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-box">
                            <span class="details">Phone Number</span>
                            <input type="text" placeholder="Enter your number" required>
                        </div>

                    </div>
                    <div class="rating-details">
                        <input type="radio" name="rate" id="dot-1">
                        <input type="radio" name="rate" id="dot-2">
                        <input type="radio" name="rate" id="dot-3">
                        <input type="radio" name="rate" id="dot-4">
                        <input type="radio" name="rate" id="dot-5">
                        <span class="rate-title">Rating</span>
                        
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="rate">1</span>
                            </label>

                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="rate">2</span>
                            </label>

                            <label for="dot-3">
                                <span class="dot three"></span>
                                <span class="rate">3</span>
                            </label>

                            <label for="dot-4">
                                <span class="dot four"></span>
                                <span class="rate">4</span>
                            </label>

                            <label for="dot-5">
                                <span class="dot five"></span>
                                <span class="rate">5</span>
                            </label>


                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="submit" class="button1">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
